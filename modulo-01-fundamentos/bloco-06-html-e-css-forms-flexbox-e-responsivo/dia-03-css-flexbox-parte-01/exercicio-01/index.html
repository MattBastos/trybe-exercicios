<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="container">
      <div>
        <img id="logo-trybe" src="./images/trybe-logo.jpg" alt="Logotipo da Trybe">
      </div>

      <div>
        <h1>TRYBE TECH-GALLERY</h1>
      </div>

      <nav>
        <a id="sign-up" href="#">SIGN-UP</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <p id="p-presentation">Take a look at some of the technologies wich you will learn in our fundamentals and front-end module!</p>
      </section>

      <section id="techs-container">
        <div class="logo-techs">
          <p class="tech-names">HTML</p>
          <img class="logo-techs-imgs" src="./images/html-logo.png" alt="Logotipo do HTML">
        </div>

        <div class="logo-techs">
          <p class="tech-names">CSS</p>
          <img class="logo-techs-imgs" src="./images/css-logo.png" alt="Logotipo do CSS">
        </div>

        <div class="logo-techs">
          <p class="tech-names">JAVASCRIPT</p>
          <img class="logo-techs-imgs" src="./images/javaScript-logo.png" alt="Logotipo do JavaScript">
        </div>

        <div class="logo-techs">
          <p class="tech-names">REACT</p>
          <img class="logo-techs-imgs" src="./images/react-logo.png" alt="Logotipo do React">
        </div>

        <div class="logo-techs">
          <p class="tech-names">RTL</p>
          <img class="logo-techs-imgs" src="./images/rtl-logo.png" alt="Logotipo do RTL">
        </div>

        <div class="logo-techs">
          <p class="tech-names">REDUX</p>
          <img class="logo-techs-imgs" src="./images/redux-logo.png" alt="Logotipo do Redux">
        </div>
      </section>
    </main>

    <footer class="container">
      <div>
        <hr>
      </div>

      <div>
        <img class="logo-socials-imgs" src="./images/instagram-logo.png" alt="Logotipo do Instagram">
        <img class="logo-socials-imgs" src="./images/linked-in-logo.png" alt="Logotipo do LinkedIn">
      </div>
    </footer>
  </body>
</html>
