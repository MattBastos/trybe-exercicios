<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <header class="containar text-center">
      <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>

    <main class="text-center">
      <form action="" method="get">
        <fieldset>
          <div class="container">
            <label class="form-label lead" for="full-name">Nome Completo:</label>
            <input class="form-control" type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo"
            maxlength="40" minlength="10" required>
          </div>

          <div class="container">
            <label class="form-label lead" for="email">Endereço de e-mail:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail"
            maxlength="50" minlength="10" required>
          </div>

          <div class="container lead destinations">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="destination1" className="radios" name="destination" value="Cidade" required>
              <label class="form-check-label" for="destination1">Cidade</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="destination2" className="radios" name="destination" value="Campo" required>
              <label class="form-check-label" for="destination2">Campo</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="destination3" className="radios" name="destination" value="Praia" required>
              <label class="form-check-label" for="destination3">Praia</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="destination4" className="radios" name="destination" value="Montanhas" required>
              <label class="form-check-label" for="destination4">Montanhas</label>
            </div>
          </div>

          <div class="container form-floating">
            <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
            <label class="form-label lead" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          </div>

          <div class="container">
            <label class="form-label lead" for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
          </div>

          <div class="container form-check">
            <input class="form-check-input" type="checkbox" name="promo" id="promo">
            <label class="form-label form-check-label lead" for="promo">Gostaria de receber outras incríceis oportunidades oferecidas pela Trybe.</label>
          </div>

          <div class="container form-check">
            <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
            <label class="form-label form-check-label lead" for="agreement">Concordo que imagens de minhas férias poderão ser usadas para
              divulgação de concursos futuros.</label>
          </div>
        </fieldset>
        <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
