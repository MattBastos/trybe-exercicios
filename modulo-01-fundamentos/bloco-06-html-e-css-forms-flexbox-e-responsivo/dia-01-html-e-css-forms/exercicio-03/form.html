<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>

    <main>
      <fieldset>
        <label for="full-name">Nome Completo:</label>
        <input type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo"
        maxlength="40" minlength="10" required>
        <br>
        <label for="email">Endereço de e-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail"
        maxlength="50" minlength="10" required>
        <br>
        <input type="radio" id="destination1" className="radios" name="destination" value="Cidade" required>
        <label for="destination1">Cidade</label>
        <input type="radio" id="destination2" className="radios" name="destination" value="Campo" required>
        <label for="destination2">Campo</label>
        <input type="radio" id="destination3" className="radios" name="destination" value="Praia" required>
        <label for="destination3">Praia</label>
        <input type="radio" id="destination4" className="radios" name="destination" value="Montanhas" required>
        <label for="destination4">Montanhas</label>
        <br>
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
      </fieldset>
    </main>
  </body>
</html>
